<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileloop</title>
</head>
<body>
    <h3>The javascript string() method</h3>
    <div id="d1"></div>
    <script>
        // let text =""
        // let i = 0
        // while(i<=10){
        //     text+=i+"<br>"
        //     i++
        // }
        // document.getElementById("d1").innerHTML=text

        let text =""
        let i = 0
        do{
            text+=i+"<br>"
            i++
        }while(i<=10)
        document.getElementById("d1").innerHTML=text

    </script>
</body>
</html>
