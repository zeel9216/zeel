<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidedown</title>
    <style>
        #panel1,#panel2,#panel3,
        #flip1,#flip2,#flip3 {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel1,#panel3 {
            padding: 50px;
            display: none;
        }
        #panel2 {
            padding: 50px;
            display: block;
        }
    </style>
</head>

<body>

    <div id="flip1">Click to slide the panel down</div>
    <div id="panel1">Hello world!</div>

    <div id="flip2">Click to slide the panel up</div>
    <div id="panel2">Hello world!</div>

    <div id="flip3">Click to slide the panel down or up</div>
    <div id="panel3">Hello world!</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#flip1").click(function () {
                $("#panel1").slideDown("slow");
            });
        });
        $(document).ready(function () {
            $("#flip2").click(function () {
                $("#panel2").slideUp("slow");
            });
        });
        $(document).ready(function () {
            $("#flip3").click(function () {
                $("#panel3").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
