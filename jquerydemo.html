<!DOCTYPE html>
<html>
<title>Demo jquery</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // alert("Page Load");
            $("#BtnShow").attr("disabled", true);

            $("#BtnHide").click(function () {
                if (confirm("Are You Sure?")) {
                    $("#MyDiv").hide(3000);
                    $(this).attr("disabled", true);
                    $("#BtnShow").attr("disabled", false);
                    $("#BtnToggle").text("Show");
                }
                //  alert("BtnHide Clicked..");
            });
            $("#BtnShow").click(function () {
                if (confirm("Are You sure?")) {
                    $("#MyDiv").show(3000);
                    $(this).attr("disabled", true);
                    $("#BtnHide").attr("disabled", false);
                    $("#BtnToggle").text("hide");
                }
                //alert("BtnShow Clicked..");
            });
            $("#BtnToggle").click(function () {
                if (confirm("Are You sure?")) {
                    $("#MyDiv").toggle(3000);
                    ($(this).text() == "Hide") ?
                        ($(this).text("show"), $("#BtnHide").attr("disabled", true), $("#BtnShow".attr("disabled", false))) :
                        ($(this).text("Hide"), $("#BtnHide").attr("disabled", false), $("#BtnShow".attr("disabled", true))
                        )
                }
                //alert("BtnHide Clicked..");
            }); 
            $("#Btnplus").click(function () {
                let MDH=parseInt($("#MyDiv").css("height"))
                if(MDH<=500){
                    MDH+=10;
                    $("#MyDiv").css("height",MDH);
                    $("#MyDiv").css("width",MDH);
                }
                else{
                    alert("more than 500px is not possible.")
                }
            }); 
            $("#BtnMinus").click(function () {
                let MDH=parseInt($("#MyDiv").css("height"))
                if(MDH>=20){
                    MDH-=10;
                    $("#MyDiv").css("height",MDH);
                    $("#MyDiv").css("width",MDH);
                }
                else{
                    alert("more than 20px is not possible.")
                }
            });

    //                         $("#MyDiv").css("width",MDH);
    //                     }
    //                     else{
    //                         alert("Less than 20px is not possible")
    //                     }

        });
    </script>
</head>

<body>
    <div id="MyDiv" style="height: 200px; width: 200px; background-color: blueviolet;"></div>
    <hr />
    <button id="BtnHide">Hide</button>&nbsp;&nbsp;
    <button id="BtnShow">Show</button>
    <hr />
