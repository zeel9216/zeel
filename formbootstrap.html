<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> create registration form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12  col-lg-12">
                <form style="border: 1px solid black;margin-top: 60px; margin-left: 250px;margin-right: 250px; background-color:gainsboro;" >
                    <h4 class="text-center"><i class="fa fa-user"></i>   Create Registration form</h4>
                    <div class="form-group" >
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultFirstname">First name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultFirstname" placeholder="first name" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultLastname">Last name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultLastname" placeholder="last name" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultContactno">Contact No.</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-phone"></i></span>
                                    </div>
                                    <input type="tell" class="form-control" id="validationDefaultContactno" placeholder="+91 9876543210" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultGender">Gender</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-person-half-dress"></i></span>
                                    </div>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Select Gender:</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                        
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultPassword">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
