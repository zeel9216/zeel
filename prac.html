<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered list</h1>
    <h1>List of gadgets</h1>
    <ul>
        <li>P.C</li>
        <li>Laptop</li>
        <li>Mobile</li>
        <li>Tablet</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>P.C</li>
        <li>Laptop</li>
        <li>Mobile</li>
        <li>Tablet</li>
    </ol>
    <h1>definition list</h1>
    <dl>
        <dt>Google</dt>
        <dd>Search Engine</dd>
        <dt>Instagram</dt>
        <dd>Social media</dd>
        <dt>Amazon</dt>
        <dd>E-commerce</dd>
    </dl>
    <h1>Nested List</h1>
    <ul>
        <li>Google</li>
        <ul>
            <li>Gmail</li>
            <ol>
                <li>sign up</li>
                <li>login</li>
            </ol>
        </ul>
    </ul>

    
    
</body>
</html>
