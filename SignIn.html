<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12  col-lg-12" style="margin-top:30px">
                <form action="#">
                    <h4 class="text-center"><i class="fa fa-user"></i>  Sign IN Form</h4>
                    <div class="form-group" >
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultUsername">User Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultFirstname" placeholder="username" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultPassword">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9" style="margin: auto;">
                                <button style="width: 100%;" type="Login" class="btn btn-primary">Login</button>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9" style="margin: auto;">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                  </div>

                            </div>
                        </div>
                        
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
