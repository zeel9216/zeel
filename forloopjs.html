<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h4>java script for loop</h4>
    <p id="d1"></p>
    <script>
        let text=""
        for(let i=0;i<=10;i++){
            text+=i+"<br>"
        }
        document.getElementById("d1").innerHTML=text
    </script>
</body>
</html>
