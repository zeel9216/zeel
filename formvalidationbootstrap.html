<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> create registration form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12  col-lg-12">
                <form
                    style="border: 1px solid black;margin-top: 60px; margin-left: 250px;margin-right: 250px; background-color:gainsboro;">
                    <h4 class="text-center"><i class="fa fa-user"></i> Create Registration form</h4>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultFirstname">First name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i
                                                class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultFirstname"
                                        placeholder="first name" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <small id="firstvalidation1" style="color: red;"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultLastname">Last name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i
                                                class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultLastname"
                                        placeholder="last name" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <small id="lastvalidation1" style="color: red;"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultContactno">Contact No.</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i
                                                class="fa fa-phone"></i></span>
                                    </div>
                                    <input type="tell" class="form-control" id="validationDefaultContactno"
                                        placeholder="+91 9876543210" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <small id="contactvalidation1" style="color: red;"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultGender">Gender</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i
                                                class="fa-solid fa-person-half-dress"></i></span>
                                    </div>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="default">Select Gender:</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>

                                    </select>
                                </div>
                                <small id="gendervalidation1" style="color: red;"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <label for="validationDefaultPassword">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i
                                                class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Password">
                                </div>
                                <small id="passwordvalidation1" style="color: red;"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3" style="margin: auto;">
                                <button type="submit" class="btn btn-primary" id="BtnSubmit">Submit</button>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script>
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

        $(document).ready(function () {

            $("#validationDefaultFirstname").blur(function () {
                $("#firstvalidation1").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#firstvalidation1").html("(*) First Name required..!!");
                }
                else {
                    if (!$(this).val().match($FullNameRegEx)) {
                        $("#firstvalidation1").html("(*) Invalid first name..!!");
                    }
                }
            });

            $("#validationDefaultFirstname").keypress(function (e) {
                $("#firstvalidation1").empty();
                var Flag = ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 121));
                if (Flag == false) {
                    $("#firstvalidation1").html("Invalid Input..!!");
                }
                return Flag;
            });
            $("#validationDefaultLastname").blur(function () {
                $("#lastvalidation1").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#lastvalidation1").html("(*) Last Name required..!!");
                }
                else {
                    if (!$(this).val().match($FullNameRegEx)) {
                        $("#lastvalidation1").html("(*) Invalid last name..!!");
                    }
                }
            });

            $("#validationDefaultLastname").keypress(function (e) {
                $("#lastvalidation1").empty();
                var Flag = ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 121));
                if (Flag == false) {
                    $("#lastvalidation1").html("Invalid Input..!!");
                }
                return Flag;
            });

            $("#validationDefaultContactno").blur(function () {
                $("#contactvalidation1").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#contactvalidation1").html("(*) Contact no. required..!!");
                }
                else {
                    if (!$(this).val().match($ConNoRegEx)) {
                        $("#contactvalidation1").html("(*) Invalid contact no..!!");
                    }
                }
            });

            $("#validationDefaultContactno").keypress(function (e) {
                $("#contactvalidation1").empty();
                var Flag = (e.which >= 48 && e.which <= 57);
                if (Flag == false) {
                    $("#contactvalidation1").html("Invalid Input..!!");
                }
                return Flag;
            });


            $("#TxtEmailId").blur(function () {
                $("#TxtEmailIdValidation").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#TxtEmailIdValidation").html("(*) Email id required..!!");
                }
                else {
                    if (!$(this).val().match($EmailIdRegEx)) {
                        $("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
                    }
                }
            });
            $("#inputPassword4").blur(function () {
                $("#passwordvalidation1").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#passwordvalidation1").html("(*) Password required..!!");
                }
                else {
                    if (!$(this).val().match($PassworddRegEx)) {
                        $("#passwordvalidation1").html("(*) Invalid Password..!!");
                    }
                }
            });
            $("#exampleFormControlSelect1").blur(function () {
                $("#gendervalidation1").empty();
                if ($(this).val() == "default" || $(this).val() == null) {
                    $("#gendervalidation1").html("(*) Gender required..!!");
                }

            });

            $("#TxtContactMsg").blur(function () {
                $("#TxtContactMsgValidation").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#TxtContactMsgValidation").html("(*) Contact message required..!!");
                }
                else {
                    if ($("#TxtContactMsg").val().length > 300) {
                        $("#TxtContactMsgValidation").html("(*) Invalid contact message..!!");
                    }
                }
            });

            var TxtFirstNameFlag = false, TxtLastNameFlag = false, TxtContactNoFlag = false, TxtEmailIdFlag = false, TxtContactMsgFlag = false, TxtPasswordFlag = false, TxtGenderFlag = false;

            $("#BtnSubmit").click(function () {
                $("#firstvalidation1").empty();
                if ($("#validationDefaultFirstname").val() == "" || $("#validationDefaultFirstname").val() == null) {
                    $("#firstvalidation1").html("(*) First Name required..!!");
                    TxtFirstNameFlag = false;
                }
                else {
                    if (!$("#validationDefaultFirstname").val().match($FullNameRegEx)) {
                        $("#firstvalidation1").html("(*) Invalid first name..!!");
                        TxtFirstNameFlag = false;
                    }
                    else {
                        TxtFirstNameFlag = true;
                    }
                }
                $("#lastvalidation1").empty();
                if ($("#validationDefaultLastname").val() == "" || $("#validationDefaultLastname").val() == null) {
                    $("#lastvalidation1").html("(*) Last Name required..!!");
                    TxtLastNameFlag = false;
                }
                else {
                    if (!$("#validationDefaultLastname").val().match($FullNameRegEx)) {
                        $("#lastvalidation1").html("(*) Invalid last name..!!");
                        TxtLastNameFlag = false;
                    }
                    else {
                        TxtLastNameFlag = true;
                    }
                }
                $("#contactvalidation1").empty();
                if ($("#validationDefaultContactno").val() == "" || $("#validationDefaultContactno").val() == null) {
                    $("#contactvalidation1").html("(*) Contact no. required..!!");
                    TxtContactNoFlag = false;
                }
                else {
                    if (!$("#validationDefaultContactno").val().match($ConNoRegEx)) {
                        $("#contactvalidation1").html("(*) Invalid contact no..!!");
                        TxtContactNoFlag = false;
                    }
                    else {
                        TxtContactNoFlag = true;
                    }
                }
                $("#TxtEmailIdValidation").empty();
                if ($("#TxtEmailId").val() == "" || $("#TxtEmailId").val() == null) {
                    $("#TxtEmailIdValidation").html("(*) Email id required..!!");
                    TxtEmailIdFlag = false;
                }
                else {
                    if (!$("#TxtEmailId").val().match($EmailIdRegEx)) {
                        $("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
                        TxtEmailIdFlag = false;
                    }
                    else {
                        TxtEmailIdFlag = true;
                    }
                }
                $("#passwordvalidation1").empty();
                if ($("#inputPassword4").val() == "" || $("#inputPassword4").val() == null) {
                    $("#passwordvalidation1").html("(*) Password required..!!");
                    TxtPasswordFlag = false;
                }
                else {
                    if (!$("#inputPassword4").val().match($PasswordRegEx)) {
                        $("#passwordvalidation1").html("(*) Invalid password..!!");
                        TxtPasswordFlag = false;
                    }
                    else {
                        TxtPasswordFlag = true;
                    }
                }
                $("#gendervalidation1").empty();
                if ($(this).val() == "default" || $(this).val() == null) {
                    $("#gendervalidation1").html("(*) select Option");
                    TxtGenderFlag = false;
                }
                else {
                    TxtGenderFlag = true;
                }
                $("#TxtContactMsgValidation").empty();
                if ($("#TxtContactMsg").val() == "" || $("#TxtContactMsg").val() == null) {
                    $("#TxtContactMsgValidation").html("(*) Contact message required..!!");
                    TxtContactMsgFlag = false;
                }
                else {
                    if ($("#TxtContactMsg").val().length > 300) {
                        $("#TxtContactMsgValidation").html("(*) Invalid contact message..!!");
                        TxtContactMsgFlag = false;
                    }
                    else {
                        TxtContactMsgFlag = true;
                    }
                }
                if (TxtFirstNameFlag == true && TxtLastNameFlag == true && TxtContactNoFlag == true && TxtEmailIdFlag == true && TxtContactMsgFlag == true && TxtPasswordFlag == true && TxtGenderFlag == true) {
                    $("input,textarea").val("");
                    alert("Form submitted successfully..!!");
                }
                else {
                    alert("Invalid Input..!!");
                }
            });

        });
    </script>

</body>

</html>
