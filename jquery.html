<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    
    <button id="d1">Animation 1</button>
    <button id="d2">Animation 2</button>
    <button id="d3">Animation 3</button>
    
    <div style="background:#98bf21;height:100px;width:100px;position:absolute; margin-top: 30px;"></div>
    <script>
        $(document).ready(function () {

            $("#d1").click(function () {
                $("div").animate({ left: '250px' });
            });

            $("#d2").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });

            $("#d3").click(function () {
                var div = $("div");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8' }, "slow");
            });
        })
    </script>
</body>

</html>
