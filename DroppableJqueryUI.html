<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>droppable</title>
    <style>
        .ui-widget-header{
            background-color: yellow;
            border: 1 px solid gray;
            color: #000000;
            font-weight: bold;
        }
        .ui-widget-content{
            background-color: yellow;
            border: 1 px solid gray;
            color: #000000;
        }
        .MyCls{
            background-color: #000fff !important;
            color: #ffffff;
        }
        #ITStudent{
            width: 200px;
            height: 200px;
            padding: 10px;
            margin: 0 5px 10px 0 ;
        }
        #IT{
            width: 250px;
            height: 250px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="ITStudent" class="ui-widget-content">
        <p>Hi ... I M IT Student</p>
    </div>
    <hr>
    <div id="IT" class="ui-widget-header">
        <p>Welcome to I.T. Craft</p>
    </div>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

    <script>
       $(document).ready(function(){
        $("#ITStudent").draggable();
        $("#IT").droppable({
            accept:"#ITStudent",
            drop:function(event,ui){
                $(this).addClass("MyCls").find("p").html("Done....");
            }
        });
       });
    </script>
</body>

</html>
