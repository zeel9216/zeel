<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        #MainUL li ul li{
            display: none;
        }
        #MainUL li:hover ul li{
            display: block;
        }
        #MainUL li:hover ul li ul li{
            display: none;
        }
        #MainUL li ul li:hover ul li{
            display: block;
        }
        #MainUL li ul li:hover ul li ul li{
            display: none;
        }
        #MainUL li ul li ul li:hover ul li{
            display: block;
        }
    </style>
</head>
<body>
    <ul id="MainUL">
        <li>
            Google
            <ul>
                <li>Gmail
                    <ul>
                        <li>Sign up</li>
                        <li>Sign in
                            <ul>
                                <li>Sign in as Admin</li>
                                <li>Sign in as Member</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>youtube</li>
                <li>GDrive</li>
                <li>GMap</li>
            </ul>
        </li>
        <li>Facebook</li>
        <li>Microsoft
            <ul>
               <li>Bing</li>
               <li>LinkedIn</li>
            </ul>
        </li>
        <li>MSN</li>
        <li>Amazon
            <ul>
                <li>AWS</li>
                <li>E-commerce</li>
                <li>A-ML</li>
            </ul>
        </li>
    </ul>
</body>
</html>
