<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data query ui</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>

    <p>select your birthdate:<input type="text" id="MyDobPicker1"></p>
    <p>select your birthdate:<input type="text" id="MyDobPicker2"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            $("#MyDobPicker1").datepicker({
                showWeek: true,
                yearSuffix: "(Dob)",
                showAnim: "slide"
            });
            $("#MyDobPicker2").datepicker();
            $("#MyDobPicker2").datepicker("show");
        }); 
    </script>
</body>

</html>
