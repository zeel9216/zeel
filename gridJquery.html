<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Jquery</title>
    <link rel="stylesheet" href="css/grid.css">
    <style>
        .col{
            background-color: brown;
            color: #fff;
            border: 1px solid hsl(0,0%,100%);
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l1">1</div>
            <div class="col l1">2</div>
            <div class="col l1">3</div>
            <div class="col l1">4</div>
            <div class="col l1">5</div>
            <div class="col l1">6</div>
            <div class="col l1">7</div>
            <div class="col l1">8</div>
            <div class="col l1">9</div>
            <div class="col l1">10</div>
            <div class="col l1">11</div>
            <div class="col l1">12</div>
        </div>
        <div class="row">
            <div class="col l2">1</div>
            <div class="col l2">2</div>
            <div class="col l2">3</div>
            <div class="col l2">4</div>
            <div class="col l2">5</div>
            <div class="col l2">6</div>
        </div>
        <div class="row">
            <div class="col l3">1</div>
            <div class="col l3">2</div>
            <div class="col l3">3</div>
            <div class="col l3">4</div>
        </div>    
        <div class="row">
            <div class="col l4">1</div>
            <div class="col l4">2</div>
            <div class="col l4">3</div>
        </div>    
        <div class="row">
            <div class="col l6">1</div>
            <div class="col l6">2</div>
        </div>    
        <div class="row">
            <div class="col l12">1</div>            
        </div>    
    </div>
</body>
</html>
